<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3406.3757933470138!2d-64.20864668452327!3d-31.376200081417462!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x943298fd32e500f9%3A0x86f779558a08311f!2sSpeed%20Bike!5e0!3m2!1sen!2sar!4v1626878168392!5m2!1sen!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <h2>Contact us!</h2>

    <form class='cf text-center my-4 mx-auto bg-blue-500 
                            rounded-2xl h-96' id='form' [formGroup]="bikeform"
                            (ngSubmit)="submitRegistration($event)">
                  <div class='half left cf py-2 '>
                    <input class="text-center py-2 px-2 my-2 rounded-lg
                                  "
                                  type='text' id='input-name' placeholder='Name' name='sender_name'>
                    <input class="text-center py-2 px-2 my-2 rounded-lg
                                  "
                                  type='email' id='input-email' placeholder='Email address' name='sender_mail'>
                    <input class="text-center py-2 px-2 my-2 rounded-lg
                                  "
                                  type='text' id='input-subject' placeholder='Subject' name='subject'>
                  </div>
                  <div class='half right cf py-2'>
                    <textarea class="text-center rounded-lg
                                    h-32"
                                    name='message' type='text' id='input-message' placeholder='Message'></textarea>
                  </div>  
                  <input class="text-gray-50 bg-red-500 font-bold py-2 px-4 
                                rounded-full mb-4"
                               type='submit' value='Submit' id='input-submit'>
    </form>
</body>
</html>
